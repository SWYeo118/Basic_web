<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <title>jqueryPractice1</title>
</head>

<body>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #text {
      text-align: center;
    }

    .list {
      text-align: center;
    }
  </style>

  <div class="container">
    <div id="text">
      입력이 실패했습니다.
    </div>
    <div id="list">
      <button class="red-box">빨강</button>
    </div>
  </div>

  <script>
    let text = prompt('텍스트 값을 입력해주세요.')
    if (text === '' ) {
      text = prompt('텍스트 값을 다시 입력해주세요.')
      if (text === '' ) {
        $('#list').display = "none";
      }
    }
    $('#text').innerText = text;
    $(function () {
      $('red-box').click(function () {
        console.log(this);
        alert(`붉은색으로 변경됩니다.`);
      });
    });
  </script>
</body>
</html>
