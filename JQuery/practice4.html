<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click3Buttons</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
</head>
<body>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .clickStyle {
      color: black;
      background-color: white;
      margin-left: 10px;
      padding: 50px;
      border: 2px solid gray;
    }
    .noClickStyle {
      color: white;
      background-color: gray;
      margin-left: 10px;
      padding: 50px;
      border: 2px solid gray;
    }
  </style>

  <div class="container">
    <div id="html-box" class="noClickStyle" style="padding-left:63px; padding-right:63px;"> html </div>
    <div id="css-box" class="noClickStyle" style="padding-left:65px; padding-right:65px;"> css </div>
    <div id="javascript-box" class="noClickStyle"> javascript </div>
  </div>

  <script>
    $('#html-box').click(function () {
      $(this).attr('class', 'clickStyle');
      $('#css-box').attr('class', 'noClickStyle');
      $('#javascript-box').attr('class', 'noClickStyle');
    });
    $('#css-box').click(function () {
      $('#html-box').attr('class', 'noClickStyle');
      $(this).attr('class', 'clickStyle');
      $('#javascript-box').attr('class', 'noClickStyle');
    });
    $('#javascript-box').click(function () {
      $('#html-box').attr('class', 'noClickStyle');
      $('#css-box').attr('class', 'noClickStyle');
      $(this).attr('class', 'clickStyle');
    });
  </script>
</body>
</html>
