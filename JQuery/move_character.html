<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
</head>
<body>
  <style>
    #container {
      position: absolute;
      width: 600px;
      height: 600px;
      border: 1px black solid;
      left: 60vh;
    }
    #chunsik {
      position: relative;
      width: 100px;
      height: 100px;
    }
  </style>
  <div id="container">
    <img src="../assets/chunsik.gif" alt="chunsik" id="chunsik">
  </div>
  <script>
      let character = $('#chunsik');
      
      $('body').keydown(function (event) {
        let top = Number(character.css('top').replace('px', ''));
        let left = Number(character.css('left').replace('px', ''));

        switch (event.key) {
          case 'ArrowUp':
            if (top - 25 < 0){
              return;
            } else {
              character.css( { top: '-=25px'} );
            }
            break;
            case 'ArrowDown':
            if (top + 25 > 500){
              return;
            } else {
              character.css( { top: '+=25px'} );
            }
            break;
            case 'ArrowLeft':
            if (left - 25 < 0){
              return;
            } else {  
            character.css( { left: '-=25px'} );
            }
            break;
            case 'ArrowRight':
            if (left + 25 > 500) {
            return;
            } else {
            character.css( { left: '+=25px'} );
            }
            break;
        }
      });
  </script>
</body>
</html>
