  <script>
  // isNaN은 Not a number인지를 판별하는 함수.
  // Number 함수는 받은 수를 number로 하고, 아니면 NaN으로 받는다.
  let num = Number(prompt('숫자 입력'));
  if (isNaN(num)){
    alert('숫자를 입력해주세요');
  } else {
    if ((num <= 1 || num <= 100) === false) {
      alert('1이상 100이하 숫자를 넣어주세요');
    } else {
    for (let i = 1; i <= 100; i++){
     console.log(i); 
    }
    alert('완료되었습니다.');
    }
  }
  // ==은 값만 비교해서 ~~과 같다. java처럼 쓰려면 ===을 써야한다.
  // prompt를 받으면 무조건 string으로 받아진다.
  </script>
</body>
</html>
