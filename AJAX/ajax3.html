<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>
<body>
  <script>
    function loadDoc() {
      //  GET방식 (promise로 결과값을 return함)
      //  fetch는 비동기코드라서 오래 걸린다. 기다렸다가 then에서 처리한다.
      fetch('ajax_info.txt')

//  response => (response.text ())) 는
//  function(response) {
//  return.text();
// }  과 같다 (화살표 표기법, 람다 표현식) . 화살표 왼쪽이 입력값, 오른쪽이 출력 또는 실행되는 함수

      //  javascript의 promise 객체 방법(.then) -> promise는 오래 걸린다.
        .then(response => (response.text ()))
        .then(text => {
          document.getElementById('demo').innerHTML = text;
        });
    }
  </script>
  <div id="demo"></div>
  <button onclick="loadDoc()">get data</button>
</body>
</html>
