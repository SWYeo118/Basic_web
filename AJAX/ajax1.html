<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function loadDoc() {
      //  XMLHttpRequest Object를 생성
let xhttp = new XMLHttpRequest();
      //  응답이 왔을 때  무엇을 할  것인지 CallBack함수 정의
      //  4번이라는 의미는 '정상완료'일 때를 의미함. status 코드 200은 OK라는 의미. 성공했다.(Succes)
      //  readyStatus 4 는 서버에서 응답이 왔을 때를 의미(404라는 응답이 와도 응답이 온 건 맞음)
      //  status 200은 서버에서 주는 메세지(404 Error와 같이!! -> File Not Found)
xhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) 
{ document.getElementById("demo").innerHTML = this.responseText;
} };
// 통신방식을 정의하고 (GET방식은 읽기, POST는 쓸 때), response가 왔을 때 무엇을 하는지, 여기에서는 파일을 불러온다.
// xhttp.open에서 true면 비동기통신을 의미한다.(async)
xhttp.open("GET", "ajax_info.txt", true);
xhttp.send(); 
} 
  </script>
  <div id="demo"></div>
  <button onclick="loadDoc()">get data</button>
</body>
</html>
