<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <style>
    .body{
      background-color: red;
    }
    .card {
  margin-bottom: 10px;
  border-radius: 25px;
  display: inline-block;
  margin-right: 30px;
}

.container {
  position: relative;
  left: 14%;
  display: inline-block;
  border-radius: 20px;
  background: #3121ade4;
  padding-left: 20px;
  padding-top: 20px;
  padding-bottom: 1px;
  width: 100%;
  height: 100%;
  margin-right: 5px;
}
  </style>
</head>
<body onload="loadData()">
  <script>
          function moveCommentsPage (postId) {
        document.location.href = `ex5_image.html?id=${postId}`;
      }
    function loadData() {
      fetch('https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1')
            
        .then(response => response.json())
        .then(jsonArray => {
          let list = $('#list');
          jsonArray.results.forEach((data, index) => {
            list.append(`      
            <div class="card">
            <div class="container">
            <img style="cursor: pointer; width: 300px; height:450px; border-radius: 10px;" src="https://image.tmdb.org/t/p/w500${data.poster_path}" onclick="moveCommentsPage(${data.id})">
            <p style="color:white;">${data.title}</p>
            </div>
            </div>`);
          })
        });
    }
  </script>
  <div id="list">
  </div>
</body>
</html>
