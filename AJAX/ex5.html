<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <style>
    .card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  margin-bottom: 10px;
  transition: 0.3s;
  width: 29%;
  border-radius: 25px;
  
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container {

  border-radius: 20px;
  background: #3121ade4;
  padding-left: 20px;
  padding-top: 20px;
  padding-bottom: 1px;
  
}
  </style>
</head>
<body onload="loadData()">
  <script>
    function loadData() {
      fetch('https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1')
        .then(response => response.json())
        .then(jsonArray => {
          let list = $('#list');
          jsonArray.results.forEach((data, index) => {
            list.append(`      <div class="card">
      <div class="container">
        <img style="border-radius: 10px;" src="https://image.tmdb.org/t/p/w500${data.backdrop_path}" >
        <p style="color:white;">${data.title}</p>
      </div>
    </div>`);
          })
        });
    }
  </script>
  <div id="list">
  </div>
