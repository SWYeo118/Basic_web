<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displayPractice</title>
</head>
<body>
  <style>
    span {
      display: block;
    }
    div.div1 {
      background-color: yellow;
      display: inline-block;
      padding: 10px;
      margin: 30px;
      width: 100px;
      height: 50px;
    }
    div.div2 {
      display: inline;
      position: relative;
      left: 30px;
      top: 30px;
      background-color: pink;
    }
  </style>
  <div class="div1">div1</div>
  <div class="div2">div2</div>
  <div>div</div>
  <div>div</div>
  <span>span</span>
  <span>span</span>
  <h1>h1</h1>
  <h1>h1</h1>
  <header>header</header>
  <footer>footer</footer>
</body>
</html>
