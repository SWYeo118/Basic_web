<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displayPractice</title>
</head>
<body>
  <style>
    div {
      margin-top: 10px;
      width: 300px;
      padding: 10px;
    }
    .border-dotted {
      border-style: dotted;
      border-color: red;
      /* 둥근테두리 */
      border-radius: 10px;
      /* 굵기 */
      border-width: 5px;
    }
    .border-dashed {
      /* 여러 속성을 한번에 할 때는 아래와 같이 쓸 수 있다. */
      border: 1px aqua dashed;
      border-style: dashed;
    }
    .border-solid {
      border-style: solid;
      margin: 0 0 0 0;
    }
  </style>
<div class="border-dotted">div1</div>
<div class="border-dashed">div2</div>
<div class="border-solid">div3</div>
</body>
</html>
