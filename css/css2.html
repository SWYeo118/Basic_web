<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 선언 방식 = 가장 이상적임 -->
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <!-- id는 한 개 밖에 존재할 수 없다. -->
  <div id="div1">
    div
  </div>
  <p>
    p 태그
  </p>
  <!-- 클래스를 적용한 모습 -->
  <span class="red-text">
    span 태그1
  </span>
  <!-- 클래스에서 한 칸 띄면 또다른 클래스도 함께 적용 가능하다 -->
  <span class="yellow-text big-size">
    span 태그2
  </span>
  <span class="big-size">
    span 태그3
  </span>
  <a href="#">링크1</a>
  <a href="http://www.google.com">링크2</a>
  <!-- .css파일에서 p.a로 선언되어있는 것은 p 태그 내의 a 클래스로 되어있는 애들만 적용된다는 의미이다. -->
  <p class="a"></p>
  <p class="b"></p>
</body>
</html>
